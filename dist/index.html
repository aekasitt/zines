<!DOCTYPE html>
<html lang='en'>
  <head>
    <link href='/zines/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <link href='/zines/styles.css' rel='stylesheet'>
    <meta charset='UTF-8' />
    <meta content='Booklets about bitcoin technology' property='og:description' />
    <meta content='/zines/booklet.png' property='og:image' />
    <meta content='Zines' property='og:site_name' />
    <meta content='Zines' property='og:title' />
    <meta content='https://aekasitt.github.io/zines/' property='og:url' />
    <meta httprime-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <script src='https://unpkg.com/vue@2.7.16/dist/vue.js'></script>
    <script src='https://unpkg.com/flipbook-vue/dist/vue2/flipbook.min.js'></script>
    <title>
      Zines
    </title>
  </head>
  <body>
    <noscript>
      This page requires JavaScript to work.
    </noscript>
    <div id='app'>
      <div class='navbar'>
        <select @change.preventDefault='zine = $event.target.value' id='zineSelector'>
          <button>
            <selectedcontent></selectedcontent>
            <span class='icon'></span>
          </button>
          <option value='bips'>
            <img alt='Here Comes Bitcoin - Acrobat' src='acrobat.svg'>
            🇬🇧
            &nbsp;
            <span class='text'>
              All about BIPs
            </span>
          </option>
          <option value='bips.esp'>
            <img alt='Here Comes Bitcoin - Acrobat' src='acrobat.svg'>
            🇪🇸
            &nbsp;
            <span class='text'>
              Todo sobre BIPs
            </span>
          </option>
          <option value='bips.th'>
            <img alt='Here Comes Bitcoin - Acrobat' src='acrobat.svg'>
            🇹🇭
            &nbsp;
            <span class='text'>
              สิ่งเล็ก ๆ ที่เรียกว่าบิพส์
            </span>
          </option>
          <option value='payjoin'>
            <img alt='Here Comes Bitcoin - Graffiti' src='graffiti.svg'>
            🇬🇧
            &nbsp;
            <span class='text'>
              Payjoin
            </span>
          </option>
          <option value='payjoin.th'>
            <img alt='Here Comes Bitcoin - Graffiti' src='graffiti.svg'>
            🇹🇭
            &nbsp;
            <span class='text'>
              เพย์จอยน์
            </span>
          </option>
          <option value='taproot'>
            <img alt='Here Comes Bitcoin - Sir' src='sir.svg'>
            🇬🇧
            &nbsp;
            <span class='text'>
              Taproot
            </span>
          </option>
          <option value='taproot.th'>
            <img alt='Here Comes Bitcoin - Sir' src='sir.svg'>
            🇹🇭
            &nbsp;
            <span class='text'>
              แท็พรูท
            </span>
          </option>
        </select>
        <button
          onclick="location.href = 'https://github.com/aekasitt/zines'"
          >
          View code
          <img alt='GitHub' src='github.svg'>
        </button>
      </div>
      <Flipbook
        :pages='[
          null,
          `/zines/${zine}.1.jpg`,
          `/zines/${zine}.2.jpg`,
          `/zines/${zine}.3.jpg`,
          `/zines/${zine}.4.jpg`,
          `/zines/${zine}.5.jpg`,
          `/zines/${zine}.6.jpg`,
          `/zines/${zine}.7.jpg`,
          `/zines/${zine}.8.jpg`,
        ]'
        class='flipbook'
      />
    </div>
    <script lang='javascript' type='module'>
      window.onload = () => {
        const hash = window.location.hash ? window.location.hash.slice(1) : ''
        const zine = [
          'bips', 'bips.esp', 'bips.th', 'payjoin', 'payjoin.th', 'taproot', 'taproot.th'
        ].includes(hash) ? hash : 'bips'
        new Vue({ data: { zine }, el: '#app' })
        document.querySelector('#zineSelector').value = zine
        window.location.hash = ''
      }
    </script>
  </body>
</html>
