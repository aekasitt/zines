    <script src='https://unpkg.com/vue@2.7.16/dist/vue.js'></script>
    <script src='https://unpkg.com/flipbook-vue/dist/vue2/flipbook.min.js'></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      #app {
        align-items: center;
        background-color: #333;
        color: #ccc;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      .flipbook .bounding-box {
        box-shadow: 0 0 10px #1D1D1D;
      }
      .flipbook .viewport {
        height: calc(100vh - 60px - 50px) !important;
        transform: translate(0, 30px);
        width: 90vw !important;
      }
      .navbar {
        align-items: center;
        display: flex;
        flex-wrap: wrap;
        height: 36px;
        gap: 12px;
        justify-content: center;
        padding: 12px 0;
        width: 100%;
      }
      .navbar > button,
      .navbar > select > button {
        align-items: center;
        display: flex;
        font-size: 24px;
        gap: 4px;
        height: 2rem;
        vertical-align: middle;
      }
      .navbar > button > img {
        height: 24px;
        width: 24px;
      }
      select,
      ::picker(select) {
        appearance: base-select;
        font: -webkit-small-control;
      }
      option::checkmark {
        display: none;
      }
      select {
        align-items: center;
        border: none;
        border-radius: 5px;
        padding: 0.5rem 0.75rem;
        transition-duration: 0.25s;
      }
      option {
        align-items: center;
        display: flex;
        font-size: 1rem;
        gap: 0.5rem;
        grid-template-columns: 2rem auto;
        padding: 0.5rem 1rem;
        place-items: initial;
        transition-duration: 0.25s;
      }
      option > img {
        height: 24px;
        vertical-align: text-bottom;
        width: 24px;
      }
      option:hover,
      option:focus-visible {
        background: #eaeaea;
      }
      select::picker-icon{
        display: none;
      }
      selectedcontent .text {
        display: none;
      }
      selectedcontent > img {
        height: 36px;
        vertical-align: text-bottom;
        width: 36px;
      }
      .icon {
        border-left: 0.3rem solid transparent;
        border-right: 0.3rem solid transparent;
        border-top: 0.3rem solid;
      }
      ::picker(select) {
        border: none;
        padding: 0.5rem 0;
        overflow-x: hidden;
        border-radius: 5px;
        width: 3.5rem;
        transition: width 0.5s;
        min-inline-size: 0;
        box-shadow: 0px 12.8px 28.8px rgba(0, 0, 0, 0.13), 0px 0px 9.2px rgba(0, 0, 0, 0.11);
      }
      select:has(:popover-open) button {
        background: lightgray;
      }
      ::picker(select):hover,
      select:has(option:focus-visible)::picker(select) {
        width: calc-size(auto, size + 0.5rem);
      }
      @media only screen and (pointer:coarse) {
        ::picker(select) {
          min-inline-size: 36%;
        }
      }
      @media only screen and (max-width: 1000px) and (pointer: coarse) {
        ::picker(select) {
          min-inline-size: 72%;
        }
      }
      @media only screen and (max-width: 600px) {
        .flipbook .viewport {
          height: calc(80vh - 80px - 0px) !important;
        }
        .navbar {
          padding-bottom: 48px;
        }
      }
      @media only screen and (max-width: 300px) {
        .navbar {
          padding-bottom: 108px;
        }
      }
    </style>
